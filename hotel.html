<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Book Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-orange: #f56e14;
            --primary-green: #5cb85c;
            --primary-dark: #333;
            --text-light: #ffffff;
            --bg-light: #f7f7f7;
            --border-color: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hotel-management-container {
            max-width: 1200px; 
            margin: 40px auto;
            padding: 20px;
            background-color: var(--bg-light); 
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--card-shadow);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .dashboard-card {
            background-color: var(--text-light); 
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px; 
            box-shadow: 0 2px 10px var(--card-shadow);
            border-left: 5px solid var(--primary-orange); 
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card-delay-1 { animation-delay: 0.4s; } 
        .card-delay-2 { animation-delay: 0.6s; } 
        .card-delay-3 { animation-delay: 0.8s; }

        .hotel-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hotel-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .hotel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('taj-club-house.jpg') center/cover;
            opacity: 0.3;
            z-index: 0;
        }

        .hotel-card > * {
            position: relative;
            z-index: 1;
        }

        .hotel-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hotel-location {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .room-types {
            margin-top: 20px;
        }

        .room-type {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .room-type-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .room-type-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(245, 110, 20, 0.2);
        }

        .btn-update {
            background-color: var(--primary-orange);
            color: var(--text-light);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-update:hover {
            background-color: #e0600d;
            transform: translateY(-2px);
        }

        .price-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .price-label {
            font-weight: 600;
            color: var(--primary-dark);
        }

        .price-value {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-orange);
        }

        .facilities-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .facility-item {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logged-in-user {
            font-weight: bold;
            color: var(--primary-orange);
            margin-right: 15px;
        }


.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 20px;
  border-radius: 5px;
  color: white;
  z-index: 10000;
  animation: slideIn 0.3s ease-out;
}

.notification.success { background-color: #4CAF50; }
.notification.error { background-color: #f44336; }
.notification.info { background-color: #2196F3; }

@keyframes slideIn {
  from { transform: translateX(100%); }
  to { transform: translateX(0); }
}

.modal {
  display: block;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  border-radius: 10px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover { color: #000; }

.booking-card {
  border: 1px solid #ddd;
  padding: 15px;
  margin: 10px 0;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.food-item {
  border: 1px solid #eee;
  padding: 10px;
  margin: 5px 0;
  border-radius: 5px;
}

.quantity-controls {
  display: inline-block;
  margin-left: 10px;
}

.quantity-controls button {
  width: 30px;
  height: 30px;
  border: 1px solid #ddd;
  background-color: #f5f5f5;
  cursor: pointer;
}

.quantity-controls span {
  display: inline-block;
  width: 30px;
  text-align: center;
  margin: 0 5px;
}
    </style>
</head>
<body>
    <script>
        const userRole = sessionStorage.getItem('userRole');
        const HOTEL_DATA_KEY = 'hotelData_1';
        const HOTEL_ID = 1;

        // Auth check
        if (sessionStorage.getItem('isLoggedIn') !== 'true' || userRole !== 'manager') {
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userRole', 'manager');
        }

        function logout() {
            sessionStorage.clear();
            alert('You have been logged out.');
            window.location.href = 'login.html';
        }

        function initializeHotelData() {
            if (!sessionStorage.getItem(HOTEL_DATA_KEY)) {
                const defaultHotelData = {
                    id: HOTEL_ID,
                    name: "Book Buddy Central Hotel",
                    location: "Chennai, Tamil Nadu",
                    roomTypes: [
                        { id: 'standard', name: 'Standard King Room', price: 5000 },
                        { id: 'deluxe', name: 'Deluxe Suite', price: 8500 },
                        { id: 'executive', name: 'Executive Ocean View', price: 12000 }
                    ],
                    facilities: ['Free WiFi', 'Parking', 'Swimming Pool', 'Gym', 'Restaurant', 'Spa']
                };
                sessionStorage.setItem(HOTEL_DATA_KEY, JSON.stringify(defaultHotelData));
            }
        }

        function getHotelData() {
            return JSON.parse(sessionStorage.getItem(HOTEL_DATA_KEY));
        }

        function saveHotelData(data) {
            sessionStorage.setItem(HOTEL_DATA_KEY, JSON.stringify(data));
        }

        function renderHotelInfo() {
            const hotelData = getHotelData();
            const container = document.getElementById('hotel-info-container');
            
            let html = `
                <div class="hotel-card">
                    <div class="hotel-name">${hotelData.name}</div>
                    <div class="hotel-location"><i class="fas fa-map-marker-alt"></i> ${hotelData.location}</div>
                    
                    <div class="room-types">
                        <h4><i class="fas fa-bed"></i> Room Types & Pricing</h4>
            `;
            
            hotelData.roomTypes.forEach(room => {
                html += `
                    <div class="room-type">
                        <div class="room-type-name">${room.name}</div>
                        <div class="room-type-price">₹${room.price.toLocaleString('en-IN')}/night</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    
                    <div class="facilities-list">
                        <h4><i class="fas fa-concierge-bell"></i> Facilities</h4>
            `;
            
            hotelData.facilities.forEach(facility => {
                html += `<div class="facility-item">${facility}</div>`;
            });
            
            html += `</div></div>`;
            
            container.innerHTML = html;
        }

        function loadRoomOptions() {
            const hotelData = getHotelData();
            const select = document.getElementById('room-type-select');
            select.innerHTML = '<option value="">-- Select Room Type --</option>';
            
            hotelData.roomTypes.forEach(room => {
                const option = document.createElement('option');
                option.value = room.id;
                option.textContent = `${room.name} (Current: ₹${room.price.toLocaleString('en-IN')})`;
                option.setAttribute('data-current-price', room.price);
                select.appendChild(option);
            });
        }

        function handlePriceUpdate(event) {
            event.preventDefault();
            const roomTypeId = document.getElementById('room-type-select').value;
            const newPrice = parseFloat(document.getElementById('new-price-input').value);

            if (!roomTypeId || isNaN(newPrice) || newPrice <= 0) {
                alert('Please select a room type and enter a valid positive price.');
                return;
            }

            const hotelData = getHotelData();
            const roomIndex = hotelData.roomTypes.findIndex(r => r.id === roomTypeId);
            
            if (roomIndex !== -1) {
                const oldPrice = hotelData.roomTypes[roomIndex].price;
                hotelData.roomTypes[roomIndex].price = newPrice;
                saveHotelData(hotelData);
                
                alert(`SUCCESS: ${hotelData.roomTypes[roomIndex].name} price updated from ₹${oldPrice.toLocaleString('en-IN')} to ₹${newPrice.toLocaleString('en-IN')}.`);
                
                // Refresh displays
                loadRoomOptions();
                renderHotelInfo();
                document.getElementById('price-update-form').reset();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeHotelData();
            renderHotelInfo();
            loadRoomOptions();
            
            document.getElementById('price-update-form').addEventListener('submit', handlePriceUpdate);
        });
    </script>

    <header class="home_head">
        <div class="home_header">
            <div class="home_heading">
                <h1>Hotel <span class="buddy">Management</span></h1>
            </div>
            <div class="home_links">
                <nav class="home_nav">
                    <a href="index.html">Home</a>
                    <a href="manage.html">Manager Dashboard</a>
                    <a href="staff.html">Staff Portal</a>
                    <a href="#" class="logged-in-user">Manager User</a>
                    <a href="#" class="btn" onclick="logout()">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="home_main">
        <section class="hotel-management-container">
            <h2 style="text-align: center; border-bottom: 3px solid var(--primary-orange); padding-bottom: 15px; margin-bottom: 30px;">
                <i class="fas fa-building"></i> Hotel Information & Pricing
            </h2>

            <div class="dashboard-card card-delay-1">
                <h3><i class="fas fa-info-circle"></i> Current Hotel Information</h3>
                <div id="hotel-info-container">
                    <!-- Hotel info will be rendered here -->
                </div>
            </div>

            <div class="dashboard-card card-delay-2">
                <h3><i class="fas fa-edit"></i> Update Room Pricing</h3>
                <form id="price-update-form">
                    <div class="form-group">
                        <label for="room-type-select">Select Room Type</label>
                        <select id="room-type-select" required>
                            <option value="">-- Loading Room Types... --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-price-input">New Price (₹)</label>
                        <input type="number" id="new-price-input" min="1" step="0.01" required placeholder="e.g., 9000.00">
                    </div>
                    <button type="submit" class="btn-update">
                        <i class="fas fa-save"></i> Update Room Price
                    </button>
                </form>
            </div>

            <div class="dashboard-card card-delay-3">
                <h3><i class="fas fa-chart-line"></i> Pricing Summary</h3>
                <div id="pricing-summary">
                    <!-- Pricing summary will be rendered here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div style="text-align: center; padding: 20px;">
            <p>&copy; 2025 BookBuddy Hotel Management System. All rights reserved.</p>
        </div>
    </footer>

      <!-- Add hotel functionality -->
      <script>
          // Load hotels
          document.addEventListener('DOMContentLoaded', async () => {
              try {
                  const hotels = await api.getHotels();
                  displayHotels(hotels);
              } catch (error) {
                  console.error('Failed to load hotels:', error);
              }
          });
          
          function displayHotels(hotels) {
              const container = document.getElementById('hotels-container');
              if (!container) return;
              
              container.innerHTML = hotels.map(hotel => `
                  <div class="hotel-card">
                      <h3>${hotel.name}</h3>
                      <p>Location: ${hotel.location}</p>
                      <p>Rating: ${hotel.rating} ⭐</p>
                      <p>Price: ₹${hotel.base_price_per_night.toLocaleString()}/night</p>
                      <button onclick="viewHotel(${hotel.hotel_id})">
                          View Details
                      </button>
                      <button onclick="bookHotel(${hotel.hotel_id})">
                          Book Now
                      </button>
                  </div>
              `).join('');
            }
        
        function viewHotel(hotelId) {
            // Show hotel details modal
            alert(`Viewing hotel details for ID: ${hotelId}`);
        }
        
        function bookHotel(hotelId) {
            // Redirect to booking page
            window.location.href = 'book.html';
        }
    </script>
