<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BookBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Global Variables (Theme and Colors) --- */
        :root {
            --primary-dark: #333;
            --primary-green: #4CAF50;
            --primary-orange: #f56e14;
            --text-light: white;
            --text-dark: #333;
            --bg-light: #f9f9f9; 
            --card-bg: #ffffff;
            --border-color: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --offer-border: #f56e14;
            --offer-badge-bg: #ef5350;
            --aqua: aqua;
            --error-red: #d9534f;
            --secondary-gray: #ecf0f1;
        }

        /* --- Global Reset and Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px var(--primary-orange); }
            50% { box-shadow: 0 0 15px var(--primary-orange), 0 0 25px rgba(245, 110, 20, 0.5); }
            100% { box-shadow: 0 0 5px var(--primary-orange); }
        }

        /* --- Container Styles --- */
        .forgot_container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        .forgot_header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInFromLeft 0.7s ease-out;
        }

        .forgot_header h1 {
            color: var(--primary-dark);
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .forgot_header .buddy {
            color: var(--primary-orange);
        }

        .forgot_header p {
            color: #666;
            font-size: 1.1em;
        }

        /* --- Form Styles --- */
        .forgot_form {
            animation: slideInFromRight 0.7s ease-out;
        }

        .form_group {
            margin-bottom: 25px;
        }

        .form_group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1em;
        }

        .form_group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form_group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(245, 110, 20, 0.1);
        }

        /* --- Button Styles --- */
        .forgot_btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-orange), #e55a0a);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .forgot_btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 110, 20, 0.3);
        }

        .forgot_btn:active {
            transform: translateY(0);
        }

        .forgot_btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Links --- */
        .forgot_links {
            text-align: center;
            margin-top: 20px;
        }

        .forgot_links a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot_links a:hover {
            color: #e55a0a;
            text-decoration: underline;
        }

        /* --- Success Message --- */
        .success_message {
            text-align: center;
            padding: 20px;
            background: #f0f8f0;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success_message i {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .success_message h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .success_message p {
            color: #666;
        }

        /* --- Notifications --- */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #f44336; }
        .notification.info { background-color: #2196F3; }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* --- Loading Spinner --- */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Media Queries --- */
        @media (max-width: 600px) {
            .forgot_container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .forgot_header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="forgot_container">
        <div class="forgot_header">
            <h1>Forgot <span class="buddy">Password</span></h1>
            <p>Enter your email address and we'll send you a reset link</p>
        </div>

        <div class="success_message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h3>Email Sent!</h3>
            <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
        </div>

        <form class="forgot_form" id="forgotForm">
            <div class="form_group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <button type="submit" class="forgot_btn" id="forgotBtn">
                <span id="btnText">Send Reset Link</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="forgot_links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <!-- JavaScript Integration -->
    <script src="js/api-client.js"></script>
    <script src="js/booking-manager.js"></script>
    <script src="js/order-manager.js"></script>
    <script src="js/manager-tools.js"></script>
    
    <script>
        // Handle form submission
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showNotification('Please enter your email address', 'error');
                return;
            }

            // Show loading state
            const btn = document.getElementById('forgotBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                const response = await fetch(`${api.baseURL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    document.getElementById('forgotForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    showNotification(data.message || 'Failed to send reset email', 'error');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showNotification('Network error. Please try again.', 'error');
            } finally {
                // Hide loading state
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        // Notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
</html>
