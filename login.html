<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Global Variables (Theme and Colors) --- */
        :root {
            --primary-dark: #333;
            --primary-green: #4CAF50;
            --primary-orange: #f56e14;
            --text-light: white;
            --text-dark: #333;
            --bg-light: #f9f9f9; 
            --card-bg: #ffffff;
            --border-color: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --offer-border: #f56e14;
            --offer-badge-bg: #ef5350;
            --aqua: aqua;
            --error-red: #d9534f;
            --secondary-gray: #ecf0f1;
        }

        /* --- Global Reset and Body --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- Login Container --- */
        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
            animation: fadeIn 0.8s ease-out;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-orange), #c5570d);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-light);
        }

        .login-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideInFromLeft 0.8s ease-out;
        }

        .brand-tagline {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
            animation: slideInFromLeft 0.8s ease-out 0.2s both;
        }

        .features-list {
            list-style: none;
            animation: slideInFromLeft 0.8s ease-out 0.4s both;
        }

        .features-list li {
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .features-list i {
            font-size: 1.2em;
            width: 20px;
        }

        /* --- Form Styles --- */
        .form-container {
            animation: slideInFromRight 0.8s ease-out;
        }

        .form-title {
            font-size: 2.2em;
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-align: center;
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary-gray);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary-orange);
            border-bottom-color: var(--primary-orange);
        }

        .tab-btn:hover:not(.active) {
            color: var(--primary-dark);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(245, 110, 20, 0.1);
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group .input-icon input {
            padding-left: 45px;
        }

        .btn-main {
            width: 100%;
            background-color: var(--primary-orange);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-main:hover {
            background-color: #c5570d;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 110, 20, 0.3);
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password-link a:hover {
            color: #e55a0a;
            text-decoration: underline;
        }

        .btn-secondary {
            width: 100%;
            background-color: var(--primary-green);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: #c5570d;
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        /* --- User Type Selection --- */
        .user-type-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .user-type-btn.active {
            border-color: var(--primary-orange);
            background-color: rgba(245, 110, 20, 0.1);
            color: var(--primary-orange);
        }

        .user-type-btn:hover:not(.active) {
            border-color: var(--primary-orange);
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .login-left {
                padding: 40px 20px;
            }
            
            .login-right {
                padding: 40px 20px;
            }
            
            .brand-logo {
                font-size: 2.5em;
            }
        }

    <script>
        // Authentication System
        class AuthenticationSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users') || '[]');
                this.currentUser = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadDefaultUsers();
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchTab(e.target.getAttribute('data-tab'));
                    });
                });

                // User type selection
                document.querySelectorAll('.user-type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectUserType(e.target);
                    });
                });

                // Form submissions
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin(e.target);
                });

                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister(e.target);
                });

                document.getElementById('resetForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleReset(e.target);
                });
            }

            loadDefaultUsers() {
                if (this.users.length === 0) {
                    this.users = [
                        {
                            id: 'admin',
                            name: 'Admin Manager',
                            email: 'admin@bookbuddy.com',
                            password: 'admin123',
                            type: 'manager',
                            hotelId: 'taj-coromandel',
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 'staff1',
                            name: 'Rajesh Kumar',
                            email: 'rajesh@bookbuddy.com',
                            password: 'staff123',
                            type: 'staff',
                            hotelId: 'taj-coromandel',
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: 'customer1',
                            name: 'John Doe',
                            email: 'john@example.com',
                            password: 'customer123',
                            type: 'customer',
                            createdAt: new Date().toISOString()
                        }
                    ];
                    this.saveUsers();
                }
            }

            switchTab(tabName) {
                // Remove active class from all tabs and content
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active'));

                // Add active class to selected tab and content
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(tabName).classList.add('active');
            }

            selectUserType(button) {
                document.querySelectorAll('.user-type-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Show hotel selection for managers and staff
                const hotelSelection = document.getElementById('hotelSelection');
                const userType = button.getAttribute('data-type');
                if (userType === 'manager' || userType === 'staff') {
                    hotelSelection.style.display = 'block';
                } else {
                    hotelSelection.style.display = 'none';
                }
            }

            handleLogin(form) {
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                const userType = document.querySelector('.user-type-btn.active').getAttribute('data-type');

                const user = this.users.find(u => 
                    u.email === email && 
                    u.password === password && 
                    u.type === userType
                );

                if (user) {
                    this.currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    this.showMessage('Login successful!', 'success');
                    
                    setTimeout(() => {
                        this.redirectUser(user);
                    }, 1500);
        } else {
                    this.showMessage('Invalid credentials or user type!', 'error');
                }
            }

            handleRegister(form) {
                const formData = new FormData(form);
                const name = formData.get('name');
                const email = formData.get('email');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                const userType = document.querySelector('.user-type-btn.active').getAttribute('data-type');
                const hotelId = formData.get('hotelId');

                if (password !== confirmPassword) {
                    this.showMessage('Passwords do not match!', 'error');
                return;
            }

                if (this.users.find(u => u.email === email)) {
                    this.showMessage('Email already exists!', 'error');
                return;
            }

                if ((userType === 'manager' || userType === 'staff') && !hotelId) {
                    this.showMessage('Please select a hotel!', 'error');
                return;
            }
            
                const newUser = {
                    id: Date.now().toString(),
                    name,
                    email,
                    password,
                    type: userType,
                    hotelId: hotelId || null,
                    createdAt: new Date().toISOString()
                };

                this.users.push(newUser);
                this.saveUsers();
                this.showMessage('Account created successfully!', 'success');
                
            setTimeout(() => {
                    this.switchTab('login');
                }, 1500);
            }

            handleReset(form) {
                const formData = new FormData(form);
                const email = formData.get('email');

                if (this.users.find(u => u.email === email)) {
                    this.showMessage('Password reset link sent to your email!', 'success');
                } else {
                    this.showMessage('Email not found!', 'error');
                }
            }

            redirectUser(user) {
                switch (user.type) {
                    case 'manager':
                        window.location.href = 'manage.html';
                        break;
                    case 'staff':
                        window.location.href = 'staff.html';
                        break;
                    case 'customer':
                        window.location.href = 'home.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            }

            showMessage(message, type) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');

                if (type === 'error') {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                } else {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                }

            setTimeout(() => {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                }, 5000);
            }

            saveUsers() {
                localStorage.setItem('users', JSON.stringify(this.users));
            }
        }

        // Initialize authentication system
        const authSystem = new AuthenticationSystem();
    </script>

    <!-- Add login functionality -->
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await api.login(email, password);
                console.log('Login successful:', result);
                
                // Store user info in localStorage
                localStorage.setItem('user', JSON.stringify(result.user));
                
                // Show success message
                showNotification('Login successful!', 'success');
                
                // Redirect based on user role with delay
                setTimeout(() => {
                    if (result.user.role === 'Manager') {
                        window.location.href = 'manage.html';
                    } else if (result.user.role === 'Staff') {
                        window.location.href = 'staff.html';
                    } else {
                        window.location.href = 'book.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login failed:', error);
                showNotification('Login failed: ' + error.message, 'error');
            }
        }
        
        // Notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role'),
                phone_number: formData.get('phone')
            };
            
            try {
                const result = await api.register(userData);
